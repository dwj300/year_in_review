<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:url"           content="https://year-in-review.herokuapp.com/static/{{ username }}.html" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="{{ username }}'s GitHub year in review" />
    <meta property="og:description"   content="Here is my github year in review. Create yours at http://year-in-review.herokuapp.com" />
    <meta property="og:image"         content="https://camo.githubusercontent.com/4516a586e5a1c582f9eafc753344204ef9eda9f0/68747470733a2f2f662e636c6f75642e6769746875622e636f6d2f6173736574732f37323931392f3338313630392f30636637626537302d613565332d313165322d383934332d3661633761393533663236642e6a7067" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ username }}'s GitHub Year In Review</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-71693829-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <div class="container">
      <h1>Here is your reivew, {{ username }}</h1>
      <p>You had: {{ total }} commits in the last year</p>
      {% for repo in repos %}
      <p>{{ repo.name }} - {{ repo.num_commits }}</p>
      {% endfor %}
      <div class="fb-share-button" data-href="https://year-in-review.herokuapp.com/static/{{ username }}.html" data-layout="button"></div>
    </div>
  </body>
</html>
